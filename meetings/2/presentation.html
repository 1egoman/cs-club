# CSS
- `Cascading Style Sheets`
- Making your pages look "cool"
- selectors and styles

### CSS style examples
- `<p style="color: red; background-color: blue;">text</p>` => <span style="color: red; background-color: blue;">text</span>
- `style=""` - inline style attribute
- `color: red;` `background: blue;` - css properties
    - `color:` - property name
    - `red;` - property value
    - **semicolon important**

---

# A few CSS properties

- `border: [size]px solid [color];` <span style="border: 1px solid #C25F5F;">Puts a border around something</span>
- `text-align: [direction];` <span style="float: right;">center / right align text</span>
- `font-family: "font name";` <span style="font-family: 'Lobster';">Changes fonts</span>
- `font-size: [size]px` <span style="font-size: 40px">Changes the size of text</span>
- `color: [color];` <span style="color: #C25F5F;">Changes text color</span>
- `background-color: [color];` <span style="background: #C25F5F;">Changes background color</span>

<!-- [Many more CSS properties](https://developer.mozilla.org/en-US/docs/Web/CSS/Reference) -->
